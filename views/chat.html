<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css"
			integrity="sha256-mmgLkCYLUQbXn0B1SRqzHar6dCnv9oZFPEC1g1cwlkk="
			crossorigin="anonymous"
		/>
    <title>YouTalk - Home</title>
</head>
<body>
    
    <div class="container">
        <header class="chat-header">
            <h1><i class="far fa-comments"></i> YouTalk</h1>
            <a href="home.ejs" class="btn btn-primary">Leave room</a>
        </header>
        <main class="chat-main">
            <div class='chat-sidebar'>
                <h3>Room Name</h3>
                <h2>JavaScript</h2>
                <h3><i class="fas fa-users"></i> Users</h3>
                <ul>
                    <li>John</li>
                    <li>Liz</li>
                    <li>Caio</li>
                </ul>
            </div>

            <div class="chat-message">
                <div class="message">
                    <p class="message-info">Brad <span>9:12pm</span></p>
                    <p class="">
                        Lorem ipsum dolor sit amet consectetur adipisicing elit. Eligendi,
                        repudiandae.
                    </p>
                </div>
                <div class="message">
                    <p class="message-info">Mary <span>9:15pm</span></p>
                    <p class="">
                        Lorem ipsum dolor sit amet consectetur adipisicing elit. Eligendi,
                        repudiandae.
                    </p>
                </div>
            </div>
        </main>
            <div class='form-container'>
                <form class="form-group">
                    <input type="text" placeholder="Enter message" required>

                    <button class="btn btn-primary">Send <i class="far fa-paper-plane"></i></button>
                </form>
            </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
