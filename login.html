<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Login</title>
</head>
<body>
    <div class="form-group" style="width: 300px; align-items: center; margin: 80px auto">
        <h2>Login</h2>
        <br>
        <form action="/auth" method="POST">
            <input class="form-control mb-2" type="email" placeholder="Digite seu email">
            <input class="form-control mb-2" type="password" placeholder="Digite seu password">
            <button class="btn btn-primary form-control">Entrar</button>
        </form>
    </div>
</body>
</html>
